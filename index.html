<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Budget Planner</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="reconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="top">
        <div class="app">
            <div class="app_name">Budget Planner</div>
            <div class="app_title">
                <span class="app_title-month"> Available Budget in November 2020: </span>
            </div>
            <div class="total_value">+2345</div>

            <div class="app_income clearfix">
                <div class="app_income-text">Income</div>
                <div class="right">
                    <div class="app_income-value">+123.0</div>
                    <div class="app_income-percentage">&nbsp;</div>
                </div>
            </div>

            <div class="app_expenses clearfix">
                <div class="app_expenses-text">Expenses</div>
                <div class="right">
                    <div class="app_expenses-value">-150.9</div>
                    <div class="app_expenses-percentage">50%</div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="add">
            <div class="add_container">
                <select class="add_type">
                    <option value="inc" selected>+</option>
                    <option value="dec">-</option>
                </select>
                <input type="text" placeholder="Add Description" class="add_description">
                <input type="number" placeholder="Value" class="add_value">
                <button class="add_btn"><i class="ion-ios-checkmark-outline"></i></button>
            </div>
        </div>

        <div class="container">
            <div class="income">
                <h2 class="income_title">Income</h2>
